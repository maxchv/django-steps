{% extends "base.html" %}

{% block content %}
    <h2>Complaint: {{ item.url }} <a href="{{ item.url }}">(link)</a></h2>
    {% if item.screen %}
        <img src="{{ MEDIA_URL }}{{ item.screen }}" width="300">
    {% endif %}

    <div style="margin-bottom: 50px;">
        <p>{{ item.content }}</p>
    </div>

{% endblock %}
